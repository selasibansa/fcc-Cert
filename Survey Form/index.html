<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  <body>
    <section id="form-s">
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank You For helping us improve</p>
    <form id="survey-form">
      <!--info for name-->
      <div id="user-info">
        <div id="name-group">
          <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name">
          </label>
        </div>
        <!--info for email-->
        <div id="email-group">
          <label id="email-label">   Email <input id="email" type="email" required placeholder="Enter your email">
        </div>
        <!--info for age-->
        <div id="number-group">
          <label id="number-label" id="age">Age <input id="number" type="number" min="1" max="2" required placeholder="Enter you age"></label>
        </div>
        <!--dropbox for personality-->
        <div id="personality-group">
          <label id="dropdown-label" for="dropdown">Which best represents you
            <select id="dropdown">
              <option>Select your choice</option>
              <option>Patient</option>
              <option>Dull</option>
              <option>Energetic</option>
            </select>
          </label>
      </div>
      <!--radio group-->
      <div id="radio-group">
        <p>Would you recommend us?</p>
        <label><input  value="Yes" value="yes" type="radio" name="continue">Yes</label>
        <label><input  value="Yes" value="no" type="radio" name="continue">No</label>
      </div>
      <!--checkbox group-->
      <div id="checkbox-group">
        <p>Do you still want to continue</p>
        <label><input type="checkbox" value="No">No</label>
        <label><input type="checkbox" value="yes">Yes</label>
      </div>
      <!--text group-->
      <div id="text-area">
        <p>Any comments</p>
        <textarea></textarea>
      </div>
      <div id="submit-button">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
</section>
  </body>
    </html>
